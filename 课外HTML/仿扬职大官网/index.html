<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>扬州市职业大学</title>
</head>
<body>
<div class="contain">
    <!-- head start -->
    <div class="head">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="xx">
            <img src="img/xx.png" alt="">&nbsp;
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
        </div>
    </div>
    <!-- head end -->
    <!--        导航栏开始-->
    <ul class="list">
        <li><a href="#">首页</a></li>
        <li><a href="#">学校概况</a>
            <ul class="drop">
                <li><a href="">学校简介</a></li>
                <li><a href="#">现任领导</a></li>
                <li><a href="#">机构设置</a></li>
                <li><a href="#">历史沿革</a></li>
                <li><a href="#">校园风光</a></li>
            </ul>
        </li>
        <li><a href="#">招生就业</a>
            <ul class="drop">
                <li><a href="#">招生网</a></li>
                <li><a href="#">就业网</a></li>
            </ul>
        </li>
        <li><a href="#">教学教务</a>
            <ul class="drop">
                <li><a href="#">专业设置</a></li>
                <li><a href="#">教学成果</a></li>
                <li><a href="#">教务活动</a></li>
            </ul>
        </li>
        <li><a href="#">科技服务</a>
            <ul class="drop">
                <li><a href="#">科技服务</a></li>
                <li><a href="#">学报</a></li>
            </ul>
        </li>
        <li><a href="#">师资队伍</a></li>
        <li><a href="#">学生服务</a></li>
        <li><a href="#">国际交流</a></li>
        <li><a href="#">继续教育</a></li>
        <li><a href="#">智慧校园</a></li>
    </ul>
    <!--        导航栏结束-->
    <!--        中上位置的大图片-->
    <div class="tu">
        <img src="img/tu1.jpeg" alt="tu1">
        <!--            <img src="img/tu2.jpeg" alt="">-->
    </div>
    <div class="news">
<!--        左边新闻-->
        <div class="leftNews">
            <div class="l-top">
                <p style="font-size:18px ">学校要闻</p>
                <p style="font-size:12px;color: #0067b5;">more</p>
            </div>
        </div>
        <div class="rightNews">
<!--            右边新闻-->
            <div class="r-top">
                <p class="title">学校要闻</p>
                <p class="title">校园动态</p>
                <p class="title">媒体焦距</p>
                <span style="color: #0067b5; font-size: 12px; margin-left: 2px;">more</span>
            </div>
        </div>
    </div>

</html>
