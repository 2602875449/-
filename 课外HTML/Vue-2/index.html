<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" integrity="sha512-qRXBGtdrMm3Vdv+YXYud0bixlSfZuGz+FmD+vfXuezWYfw4m5Ov0O4liA6UAlKw2rh9MOYULxbhSFrQCsF1hgg==" src="https://lib.baomitu.com/vue/2.6.14/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <todo>
            <todo-title slot="todo-title" :title = "title"></todo-title>
            <todo-items slot="todo-items" v-for = "item in todoItems"></todo-items>
        </todo>
    
    </div>
    <script>
        Vue.component("todo",{
            template: '<div>\
                <slot name="todo-title"></slot>\
                    <ul>\
                        <slot name="todo-items"></slot>\
                    </ul>\
            </div>'
        })
        Vue.component("todo-title",{
            props:['title'],
            template: '<div>{{titlte}}}}</div>'
        });
        Vue.component("todo-items",{
            props: ["item"],
            template: '<li>{{item}}}</li>'
        });
        var vm = new Vue({
            el:"app",
            data:{
                title: "列表",
                todoItems:['狂神java','html','linux']
            }
        })
    </script>
</body>
</html>
