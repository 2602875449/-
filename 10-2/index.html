<!DOCTYPE html>
<html>
<head>
<title>简约响应式登录注册</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="cont">
		<h2>注册</h2>
		<div class="login">
			<form>
				<li><p>用户名:</p><input type="text" class="text"></li>
				<li><p>密码:</p><input type="password"placeholder=""></li>
				<li><input type="checkbox"checked><a class="checkbox">记住密码</a></li>
				<li><input type="submit" value="注册" ></li>
			</form>
		</div>
	</div>
</body>
</html>
